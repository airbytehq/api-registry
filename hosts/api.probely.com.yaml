tags:
- description: "Login users and verify token. For login we make use of [JSON web tokens](https://jwt.io/).\n"
  name: Login
- description: "In Probely, a target is what defines what is being scanned.\nConnected
    to a target there are two other objects: a site and a list of\nassets.\n\nThe
    site is the where the scan starts and will usually be the main\nentry point for
    your web application.\n\nAs things are today, a single URL is not enough to describe
    all of the\nresources an application uses.\nFor example, a modern single page
    web application might load the main\npage from one domain and make AJAX requests
    to one or more other domains.\nThis where assets come in, they are used to add
    extra domains that\nour scanner should follow.\n"
  name: Targets
- description: "Every target has a site object, it contains the main entry URL for
    scans.\nOther settings are also connected to a site like login parameters,\nbasic
    auth, and custom headers and cookies.\n"
  name: Site
- description: "Other resources a scan required access to (e.g. the domain where an\n
    API is being served) should be added here.\nYou can also configure custom headers
    and cookies for each asset.\n"
  name: Assets
- description: "Start and manage scans against the target.\nYou can also produce reports
    and access the list of scanned endpoints.\n"
  name: Scans
- description: "You can schedule scans for the future as a one off, or on a recurring\n\
    basis.\n"
  name: Scheduled
- description: "Findings are security issues found during scans.\nWe try hard to present
    valid findings only. We give as much information\nas possible to help you know
    exactly what to do, without having to\nresort to outside resources.\n\nFindings
    come with all the data we gathered during the scan, a\nsuggestion on how to fix
    it, and a description of the vulnerability.\n"
  name: Findings
- description: "During the scans we run fingerprinters against the target and record
    the\nresult on the site and assets.\nYou can access our list of frameworks/software
    here.\n"
  name: Frameworks
- description: "You can add labels to findings to help you keep track of you development.\n
    Use these endpoints to manage your labels.\n"
  name: Labels
- description: "In Probely findings are connected to vulnerability definitions.\n
    This is how we keep track what type of vulnerability it is, it also\nincludes
    a name and description.\n"
  name: Vulnerabilities
- description: "API keys allow you to perform operations without using your regular
    user.\nThere are two endpoints for API keys:\n  * one to create keys that can
    only access the current scope;\n  * one that allows the user to perform operations
    like creating targets.\n"
  name: API Keys
- description: "Use these endpoints to reset a user's password.\n"
  name: Password Reset
- description: Manage self and other users.
  name: Users
- description: Account management.
  name: Account
- description: "Probely has several graphs and tables that it uses to\ndisplay statistics
    of the current state of a target or account.\n"
  name: Statistics
- description: "If you only require a small number of active targets at a time but
    don't\nwant to lose their history by deleting one to add another it is now\npossible
    to archive targets.\nThis feature is still experimental, please contact our support
    if you\nare interested.\n"
  name: Archive
- description: "Important events in your Probely account are recorded as events.\n
    An event is comprised of the resource acted on, when it occurred and\nwhat kind
    of event (ex: `target_created`).\n\nBesides fetching these events using their
    endpoints you are also able\nto receive them in real-time by registering webhooks.\n
    The event is sent to every registered webhook URL as JSON and an HTTP\nsuccess
    status code (2XX) is expected in the response.\nIn case a webhook fails it will
    be retried with an exponential back-off\n(maxing out at 4 hours) during 2 days,
    at the end of which an email is\nsent to the users informing of this failure.\n
    For security we suggest using an unique hard to guess identifier for the\nwebhook:\n
    ```\nhttps://webhook.example.com/d69179e3b06549469817560c650be98f/\n```\nWebhook
    URL's are required to be HTTPS.\n\nWhen registering a webhook according to the
    chosen endpoint you can\nreceive any event for the account or only events for
    a single target.\nA target webhook will not receive `user_created`, `user_deleted`
    and\n`target_created` events and all events received pertain to the target\nthe
    webhook was created for.\n"
  name: Events
- description: List available and installed integrations
  name: Integrations
- description: "Receive slack notifications on Probely events.\n"
  name: Slack Integration
- description: "To start integrating Probely with Jira you will first need to add
    the\nProbely app to your Jira instance.\nGo to the marketplace, search for Probely
    and install the application.\nWhen prompted click the \"Get Started\" button and
    follow the steps described\nto connect both accounts.\nA short explanation of
    the sync options can be found\n[here](https://help.probely.com/integrations/jira-syncronization-settings).\n"
  name: Jira Cloud Integration
- description: "Find instructions on how to configure this integration for your Jira\n
    deployment [here](https://help.probely.com/integrations/how-to-integrate-probely-with-jira-server).\n
    A short explanation of the sync options can be found\n[here](https://help.probely.com/integrations/jira-syncronization-settings).\n"
  name: Jira Server Integration
