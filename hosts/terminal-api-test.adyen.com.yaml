- description: with local-hosting
  url: <local-terminal-IP-address>
info:
  contact:
    x-twitter: Adyen
  description: The Adyen Terminal API lets you make payments, issue refunds, collect
    shopper information, and perform other shopper-terminal interactions using a payment
    terminal supplied by Adyen.
  title: Adyen Terminal API
  version: '1'
  x-apisguru-categories:
  - payment
  x-logo:
    url: https://twitter.com/Adyen/profile_image?size=original
  x-origin:
  - format: openapi
    url: 
      https://raw.githubusercontent.com/Adyen/adyen-openapi/main/json/TerminalAPI-v1.json
    version: '3.1'
  x-providerName: adyen.com
  x-serviceName: TerminalAPI-v1
paths:
  /admin:
    post:
      description: Empty. Content of the Custom Admin Request message.
      requestBody:
        content:
          application/json:
            schema:
              description: Empty. Content of the Custom Admin Request message.
              properties:
                ServiceIdentification:
                  description: Identification of the administrative service to process.
                  pattern: ^.+$
                  type: string
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                description: It conveys the result of the Custom Admin. Content of
                  the Custom Admin Response message.
                properties:
                  Response:
                    description: If Result is Success, ErrorCondition is absent or
                      not used in the processing of the message. In the other cases,
                      the ErrorCondition has to be present and can refine the processing
                      of the message response. AdditionalResponse gives more information
                      about the success or the failure of the message request processing,
                      for logging without real time involvements. Result of a message
                      request processing.
                    properties:
                      AdditionalResponse:
                        description: If present, the POI logs it for further examination.
                        pattern: ^.+$
                        type: string
                      ErrorCondition:
                        enum:
                        - Aborted
                        - Busy
                        - Cancel
                        - DeviceOut
                        - InProgress
                        - InsertedCard
                        - InvalidCard
                        - LoggedOut
                        - MessageFormat
                        - NotAllowed
                        - NotFound
                        - PaymentRestriction
                        - Refusal
                        - UnavailableDevice
                        - UnavailableService
                        - UnreachableHost
                        - WrongPIN
                        type: string
                      Result:
                        enum:
                        - Failure
                        - Partial
                        - Success
                        type: string
                    required:
                    - Result
                    type: object
                required:
                - Response
                type: object
          description: It conveys the result of the Custom Admin. Content of the Custom
            Admin Response message.
      security:
      - BasicAuth: []
      - ApiKeyAuth: []
      summary: Admin Request
