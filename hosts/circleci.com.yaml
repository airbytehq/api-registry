                    type: boolean
                  timedout:
                    nullable: true
                    type: boolean
                  usage_queued_at:
                    format: date-time
                    type: string
                  user:
                    properties:
                      admin:
                        type: boolean
                      all_emails:
                        items:
                          format: email
                          type: string
                        type: array
                      analytics_id:
                        type: string
                      avatar_url:
                        format: uri
                        type: string
                      basic_email_prefs:
                        type: string
                      bitbucket:
                        nullable: true
                        type: integer
                      bitbucket_authorized:
                        type: boolean
                      containers:
                        type: integer
                      created_at:
                        format: date-time
                        type: string
                      days_left_in_trial:
                        type: integer
                      dev_admin:
                        type: boolean
                      enrolled_betas:
                        items:
