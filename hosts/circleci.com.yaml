                    type: string
                  type:
                    description: "can be \"deploy-key\" or \"github-user-key\"\n"
                    enum:
                    - deploy-key
                    - github-user-key
                    type: string
                type: object
          description: checkout key
  /project/{username}/{project}/checkout-key/{fingerprint}:
