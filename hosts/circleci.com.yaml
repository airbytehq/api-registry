openapi: 3.0.0
servers:
- url: https://circleci.com/api/v1
info:
  description: "The CircleCI API is a RESTful, fully-featured API that allows you
    to do almost anything in CircleCI.\nYou can access all information and trigger
    all actions.\nThe only thing we donâ€™t provide access to is billing functions,
    which must be done from the CircleCI web UI.\n"
  license:
    name: Attribution-NonCommercial-ShareAlike 4.0 International
    url: http://creativecommons.org/licenses/by-nc-sa/4.0/
  title: CircleCI REST API
  version: v1
  x-apisguru-categories:
  - developer_tools
  x-logo:
    url: https://avatars0.githubusercontent.com/u/1231870?v=3&s=200
  x-origin:
  - format: openapi
    url: 
      https://raw.githubusercontent.com/kamikazechaser/spec-circleci/master/swagger.yml
    version: '3.0'
  x-providerName: circleci.com
  x-unofficialSpec: true
security:
- apikey: []
paths:
  /me:
    get:
      description: "Provides information about the signed in user.\n"
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  admin:
                    type: boolean
                  all_emails:
                    items:
                      format: email
                      type: string
                    type: array
                  analytics_id:
                    type: string
                  avatar_url:
                    format: uri
                    type: string
                  basic_email_prefs:
                    type: string
                  bitbucket:
                    nullable: true
                    type: integer
                  bitbucket_authorized:
                    type: boolean
                  containers:
                    type: integer
                  created_at:
                    format: date-time
                    type: string
                  days_left_in_trial:
                    type: integer
                  dev_admin:
                    type: boolean
                  enrolled_betas:
                    items:
                      type: string
                    type: array
                  github_id:
                    nullable: true
                    type: integer
                  github_oauth_scopes:
                    items:
                      type: string
                    type: array
                  gravatar_id:
                    nullable: true
                    type: integer
                  heroku_api_key:
                    nullable: true
                    type: string
                  in_beta_program:
                    type: boolean
                  login:
                    type: string
                  name:
                    type: string
                  organization_prefs:
                    type: object
                  parallelism:
                    type: integer
                  plan:
                    nullable: true
                    type: string
                  projects:
                    type: object
                  pusher_id:
                    type: string
                  selected_email:
                    format: email
                    type: string
                  sign_in_count:
                    type: integer
                  trial_end:
                    format: date-time
                    type: string
                type: object
          description: signed in user
  /project/{username}/{project}:
    get:
      description: "Build summary for each of the last 30 builds for a single git
        repo.\n"
      parameters:
      - description: "The number of builds to return. Maximum 100, defaults to 30.\n"
        in: query
        name: limit
        schema:
          default: 30
          maximum: 100
          type: integer
      - description: "The API returns builds starting from this offset, defaults to
          0.\n"
        in: query
        name: offset
        schema:
          default: 0
          type: integer
      - description: "Restricts which builds are returned.\nSet to \"completed\",
          \"successful\", \"failed\", \"running\", or defaults to no filter.\n"
        in: query
        name: filter
        schema:
          enum:
          - completed
          - successful
          - failed
          - running
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                items:
                  properties:
                    body:
                      description: commit message body
                      type: string
                    branch:
                      type: string
                    build_time_millis:
                      type: integer
                    build_url:
                      format: uri
                      type: string
                    committer_email:
                      format: email
                      type: string
                    committer_name:
                      type: string
                    dont_build:
                      description: reason why we didn't build, if we didn't build
                      nullable: true
                      type: string
                    lifecycle:
                      enum:
                      - queued
                      - scheduled
                      - not_run
                      - not_running
                      - running
                      - finished
                      type: string
                    previous:
                      description: previous build
                      properties:
                        build_num:
                          type: integer
                        build_time_millis:
                          type: integer
                        status:
                          enum:
                          - retried
                          - canceled
                          - infrastructure_fail
                          - timedout
                          - not_run
                          - running
                          - failed
                          - queued
                          - scheduled
                          - not_running
                          - no_tests
                          - fixed
                          - success
                          type: string
                      type: object
                    queued_at:
                      description: time build was queued
                      format: date-time
                      type: string
                    reponame:
                      type: string
                    retry_of:
                      description: build_num of the build this is a retry of
                      nullable: true
                      type: integer
                    start_time:
                      description: time build started
                      format: date-time
                      type: string
                    stop_time:
                      description: time build finished
                      format: date-time
                      type: string
                    subject:
                      type: string
                    username:
                      type: string
                    vcs_url:
                      format: uri
                      type: string
                    why:
                      description: short string explaining the reason we built
                      type: string
                  type: object
                type: array
          description: Build summary for each of the last 30 builds
    parameters:
    - description: "XXXXXXXXX\n"
      in: path
      name: username
      required: true
      schema:
        type: string
    - description: "XXXXXXXXX\n"
      in: path
      name: project
      required: true
      schema:
        type: string
    post:
      description: "Triggers a new build, returns a summary of the build.\n"
      requestBody:
        content:
          application/json:
            schema:
              properties:
                build_parameters:
                  description: "Additional environment variables to inject into the
                    build environment. A map of names to values.\n"
                  type: object
                parallel:
                  description: "The number of containers to use to run the build.
                    Default is null and the project default is used.\n"
                  type: string
                revision:
                  description: "The specific revision to build.\nDefault is null and
                    the head of the branch is used. Cannot be used with tag parameter.\n"
                  type: string
                tag:
                  description: "The tag to build. Default is null. Cannot be used
                    with revision parameter.\n"
                  type: string
              type: object
      responses:
        '201':
          content:
            application/json:
              schema:
                properties:
                  added_at:
                    format: date-time
                    type: string
                  build_num:
                    type: integer
                  outcome:
                    enum:
                    - canceled
                    - infrastructure_fail
                    - timedout
                    - failed
                    - no_tests
                    - success
                    type: string
                  pushed_at:
                    format: date-time
                    type: string
                  status:
                    enum:
                    - retried
                    - canceled
                    - infrastructure_fail
                    - timedout
                    - not_run
                    - running
                    - failed
                    - queued
                    - scheduled
                    - not_running
                    - no_tests
                    - fixed
                    - success
                    type: string
                  vcs_revision:
                    type: string
                type: object
          description: returns a summary of the build
