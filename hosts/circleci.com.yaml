                    public_key:
                      type: string
                    time:
                      description: when the key was issued
                      format: date-time
                      type: string
                    type:
                      description: "can be \"deploy-key\" or \"github-user-key\"\n"
                      enum:
                      - deploy-key
                      - github-user-key
                      type: string
                  type: object
                type: array
          description: checkout keys
    parameters:
    - description: "XXXXXXXXX\n"
      in: path
      name: username
      required: true
      schema:
        type: string
    - description: "XXXXXXXXX\n"
      in: path
      name: project
      required: true
      schema:
        type: string
    post:
      description: "Creates a new checkout key.\nOnly usable with a user API token.\n"
      requestBody:
        content:
          application/json:
            schema:
              enum:
              - deploy-key
              - github-user-key
              type: string
        description: "The type of key to create. Can be 'deploy-key' or 'github-user-key'.\n"
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  fingerprint:
                    type: string
                  preferred:
                    type: boolean
                  public_key:
                    type: string
                  time:
                    description: when the key was issued
