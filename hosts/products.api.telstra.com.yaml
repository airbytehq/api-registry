                    followed by the file type. Use the format 'multimedia type/file
                    type', e.g. \"image/PNG\" or \"audio/MP3\". Supported file types:
                    JPEG, BMP, GIF87a, GIF89a, PNG, MP3, WAV, MPEG, MPG, MP4, 3GP
                    and US-ASCII.\n\nfileName: the name of your multimedia file. \n
                    \npayload: the base64 encoded content. You can use [this online
                    tool](https://elmah.io/tools/base64-image-encoder/) to encode
