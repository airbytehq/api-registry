    post:
      description: "Your Free Trial Numbers are the 10 recipient mobile numbers that
        you can message during the Free Trial. The first five numbers you send an
        SMS/MMS to will automatically be added to your Free Trial Numbers list. After
        that, you can use this endpoint to register another five. Alternatively, you
        can use this endpoint to register all 10 numbers.  \n\nUse this endpoint to
        register a Free Trial Number to your account. To test out all the features
        that the trial has to offer, we recommend registering your own mobile number
        to your Free Trial Numbers list. \n\nNote that you can only message mobile
        numbers that have been added to your Free Trial list and once registered,
        a Free Trial Number cannot be removed or replaced.\n"
      operationId: createTrialNumbers
      parameters:
      - in: header
        name: Telstra-api-version
        required: false
        schema:
          example: 3.1.0
          type: string
      - in: header
        name: Content-Language
        required: true
        schema:
          example: en-au
          type: string
      - in: header
        name: Authorization
        required: true
        schema:
