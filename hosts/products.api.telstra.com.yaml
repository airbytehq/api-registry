                    description: This will be either "privateNumber", one of your
                      Virtual Numbers or your senderName.
                    maxLength: 13
                    minLength: 1
                    type: string
                  messageContent:
                    description: The content of the message.
                    maxLength: 1600
                    minLength: 1
                    type: string
                  messageId:
                    description: Use this UUID with our other endpoints to fetch,
                      update or delete the message.
                    format: uuid
                    maxLength: 36
                    minLength: 36
                    type: string
                  multimedia:
                    description: "The multimedia content of the message (MMS only).
                      It will include:\n"
