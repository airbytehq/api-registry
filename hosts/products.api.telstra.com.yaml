          type: string
      - in: header
        name: Content-Type
        required: true
        schema:
          example: application/json
          type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                freeTrialNumbers:
                  description: "These are the mobile numbers you want to message during
                    your Free Trial. Write Australian numbers in national format (e.g.
                    \"0412345678\"). Use a string for a single recipient, and an array
                    of strings for multiple recipients, (e.g. [\"0412345678\", \"\
                    0487654321\"]).\n"
                  oneOf:
                  - example:
                    - '0412345678'
                    - '0487654321'
                    items:
                      maxLength: 10
                      minLength: 10
                      type: string
                    maxItems: 10
                    minItems: 1
                    type: array
                  - maxLength: 10
                    minLength: 10
                    type: string
              required:
              - freeTrialNumbers
              type: object
        required: true
