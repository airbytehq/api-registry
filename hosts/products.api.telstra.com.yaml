                          maxLength: 100
                          minLength: 1
                          type: string
                      required:
                      - type
                      - fileName
                      type: object
                    maxItems: 5
                    minItems: 1
                    type: array
                  queuePriority:
                    default: 2
                    description: The priority assigned to the message.
                    example: 2
                    format: int32
                    maximum: 3
                    minimum: 1
                    type: integer
                  receivedTimestamp:
                    description: The time the message was received by the recipient's
                      device.
                    format: date-time
                    maxLength: 24
                    minLength: 24
                    type: string
                  retryTimeout:
                    default: 10
