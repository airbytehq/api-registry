            have permission to manage all apps in the account. This is also `true`
            if this user is the account owner. If this field is `true`, it should
            be taken as a signal that this user cannot be fully managed via the API.
            That is, the API caller is not be able to manage all of the permissions
            this user holds, either because it doesn't know about them or because
            the user is the account owner.
          readOnly: true
          type: boolean
      type: object
    UserComment:
      description: User entry from conversation between user and developer.
      properties:
        androidOsVersion:
          description: Integer Android SDK version of the user's device at the time
            the review was written, e.g. 23 is Marshmallow. May be absent.
          format: int32
          type: integer
        appVersionCode:
          description: Integer version code of the app as installed at the time the
            review was written. May be absent.
          format: int32
          type: integer
        appVersionName:
          description: String version name of the app as installed at the time the
            review was written. May be absent.
          type: string
        device:
          description: Codename for the reviewer's device, e.g. klte, flounder. May
            be absent.
          type: string
        deviceMetadata:
          description: Characteristics of the user's device.
          properties:
            cpuMake:
              description: Device CPU make, e.g. "Qualcomm"
              type: string
            cpuModel:
              description: Device CPU model, e.g. "MSM8974"
              type: string
            deviceClass:
              description: Device class (e.g. tablet)
              type: string
            glEsVersion:
              description: OpenGL version
              format: int32
              type: integer
            manufacturer:
              description: Device manufacturer (e.g. Motorola)
              type: string
            nativePlatform:
              description: Comma separated list of native platforms (e.g. "arm", "arm7")
              type: string
            productName:
              description: Device model name (e.g. Droid)
              type: string
            ramMb:
              description: Device RAM in Megabytes, e.g. "2048"
              format: int32
              type: integer
            screenDensityDpi:
              description: Screen density in DPI
              format: int32
              type: integer
            screenHeightPx:
              description: Screen height in pixels
              format: int32
              type: integer
            screenWidthPx:
              description: Screen width in pixels
              format: int32
              type: integer
          type: object
        lastModified:
          description: A Timestamp represents a point in time independent of any time
            zone or local calendar, encoded as a count of seconds and fractions of
            seconds at nanosecond resolution. The count is relative to an epoch at
            UTC midnight on January 1, 1970.
          properties:
            nanos:
              description: Non-negative fractions of a second at nanosecond resolution.
                Must be from 0 to 999,999,999 inclusive.
              format: int32
              type: integer
            seconds:
              description: Represents seconds of UTC time since Unix epoch.
              format: int64
              type: string
          type: object
        originalText:
          description: Untranslated text of the review, where the review was translated.
            If the review was not translated this is left blank.
          type: string
        reviewerLanguage:
          description: Language code for the reviewer. This is taken from the device
            settings so is not guaranteed to match the language the review is written
            in. May be absent.
          type: string
        starRating:
          description: The star rating associated with the review, from 1 to 5.
          format: int32
          type: integer
        text:
          description: The content of the comment, i.e. review body. In some cases
            users have been able to write a review with separate title and body; in
            those cases the title and body are concatenated and separated by a tab
            character.
          type: string
        thumbsDownCount:
          description: Number of users who have given this review a thumbs down.
          format: int32
          type: integer
        thumbsUpCount:
          description: Number of users who have given this review a thumbs up.
          format: int32
          type: integer
      type: object
    UserCountriesTargeting:
