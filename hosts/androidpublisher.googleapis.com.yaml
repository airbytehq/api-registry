    post:
      description: Create an app recovery action with recovery status as DRAFT. Note
        that this action does not execute the recovery action.
      operationId: androidpublisher.apprecovery.create
      parameters:
      - description: Required. Package name of the app on which recovery action is
          performed.
        in: path
        name: packageName
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              description: Request message for CreateDraftAppRecovery.
              properties:
                remoteInAppUpdate:
                  description: Object representation for Remote in-app update action
                    type.
                  properties:
                    isRemoteInAppUpdateRequested:
                      description: Required. Set to true if Remote In-App Update action
                        type is needed.
                      type: boolean
                  type: object
                targeting:
                  description: Targeting details for a recovery action such as regions,
                    android sdk levels, app versions etc.
                  properties:
                    allUsers:
                      description: Object representation to describe all set of users.
                      properties:
                        isAllUsersRequested:
                          description: Required. Set to true if all set of users are
                            needed.
                          type: boolean
                      type: object
                    androidSdks:
                      description: Android api level targeting data for app recovery
                        action targeting.
                      properties:
                        sdkLevels:
                          description: Android api levels of devices targeted by recovery
                            action. See https://developer.android.com/guide/topics/manifest/uses-sdk-element#ApiLevels
                            for different api levels in android.
                          items:
                            format: int64
                            type: string
                          type: array
                      type: object
                    regions:
                      description: Region targeting data for app recovery action targeting.
                      properties:
                        regionCode:
                          description: Regions targeted by the recovery action. Region
                            codes are ISO 3166 Alpha-2 country codes. For example,
                            US stands for United States of America. See https://www.iso.org/iso-3166-country-codes.html
                            for the complete list of country codes.
                          items:
                            type: string
                          type: array
                      type: object
                    versionList:
                      description: Data format for a list of app versions.
                      properties:
                        versionCodes:
                          description: List of app version codes.
                          items:
                            format: int64
                            type: string
                          type: array
                      type: object
                    versionRange:
                      description: Data format for a continuous range of app versions.
                      properties:
                        versionCodeEnd:
                          description: Highest app version in the range, inclusive.
                          format: int64
                          type: string
                        versionCodeStart:
                          description: Lowest app version in the range, inclusive.
                          format: int64
                          type: string
                      type: object
                  type: object
              type: object
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Information about an app recovery action.
                properties:
                  appRecoveryId:
                    description: ID corresponding to the app recovery action.
                    format: int64
                    type: string
                  cancelTime:
                    description: Timestamp of when the app recovery action is canceled
                      by the developer. Only set if the recovery action has been canceled.
                    format: google-datetime
                    type: string
                  createTime:
                    description: Timestamp of when the app recovery action is created
                      by the developer. It is always set after creation of the recovery
                      action.
                    format: google-datetime
                    type: string
                  deployTime:
                    description: Timestamp of when the app recovery action is deployed
                      to the users. Only set if the recovery action has been deployed.
                    format: google-datetime
                    type: string
                  lastUpdateTime:
                    description: Timestamp of when the developer last updated recovery
                      action. In case the action is cancelled, it corresponds to cancellation
                      time. It is always set after creation of the recovery action.
                    format: google-datetime
                    type: string
                  remoteInAppUpdateData:
                    description: Data related to Remote In-App Update action such
                      as recovered user count, affected user count etc.
                    properties:
                      remoteAppUpdateDataPerBundle:
                        description: Data related to the recovery action at bundle
                          level.
                        items:
                          description: Data related to the recovery action at bundle
                            level.
                          properties:
                            recoveredDeviceCount:
                              description: Total number of devices which have been
                                rescued.
                              format: int64
                              type: string
                            totalDeviceCount:
                              description: Total number of devices affected by this
                                recovery action associated with bundle of the app.
                              format: int64
                              type: string
                            versionCode:
                              description: Version Code corresponding to the target
                                bundle.
                              format: int64
                              type: string
                          type: object
                        type: array
                    type: object
                  status:
                    description: The status of the recovery action.
                    enum:
                    - RECOVERY_STATUS_UNSPECIFIED
                    - RECOVERY_STATUS_ACTIVE
                    - RECOVERY_STATUS_CANCELED
                    - RECOVERY_STATUS_DRAFT
                    - RECOVERY_STATUS_GENERATION_IN_PROGRESS
                    - RECOVERY_STATUS_GENERATION_FAILED
                    type: string
                  targeting:
                    description: Targeting details for a recovery action such as regions,
                      android sdk levels, app versions etc.
                    properties:
                      allUsers:
                        description: Object representation to describe all set of
                          users.
                        properties:
                          isAllUsersRequested:
                            description: Required. Set to true if all set of users
                              are needed.
                            type: boolean
                        type: object
                      androidSdks:
                        description: Android api level targeting data for app recovery
                          action targeting.
                        properties:
                          sdkLevels:
                            description: Android api levels of devices targeted by
                              recovery action. See https://developer.android.com/guide/topics/manifest/uses-sdk-element#ApiLevels
                              for different api levels in android.
                            items:
                              format: int64
                              type: string
                            type: array
                        type: object
                      regions:
                        description: Region targeting data for app recovery action
                          targeting.
                        properties:
                          regionCode:
                            description: Regions targeted by the recovery action.
                              Region codes are ISO 3166 Alpha-2 country codes. For
                              example, US stands for United States of America. See
                              https://www.iso.org/iso-3166-country-codes.html for
                              the complete list of country codes.
                            items:
                              type: string
                            type: array
                        type: object
                      versionList:
                        description: Data format for a list of app versions.
                        properties:
                          versionCodes:
                            description: List of app version codes.
                            items:
                              format: int64
                              type: string
                            type: array
                        type: object
                      versionRange:
                        description: Data format for a continuous range of app versions.
                        properties:
                          versionCodeEnd:
                            description: Highest app version in the range, inclusive.
                            format: int64
                            type: string
                          versionCodeStart:
                            description: Lowest app version in the range, inclusive.
                            format: int64
                            type: string
                        type: object
                    type: object
                type: object
          description: Successful response
      security:
      - Oauth2:
        - https://www.googleapis.com/auth/androidpublisher
        Oauth2c:
        - https://www.googleapis.com/auth/androidpublisher
      tags:
      - apprecovery
