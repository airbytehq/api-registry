tags:
- name: authentication
  description: "Sakari uses OAuth2 for authentication. After you have created an account
    at [https://hub.sakari.io](https://hub.sakari.io), you can retrieve your client
    id and secret from the 'Account Details' screen (click on the 'cog' icon in the
    top right corner and scroll down to API Credentials)\n\nUsing your client id and
    secret, you can exchange these for a JWT ([JSON Web Token](https://en.wikipedia.org/wiki/JSON_Web_Token))\n
    \nThe JWT should then be used when accessing any of the core API's. It should
    be passed in the `Authorization` header.\n\nFor example:\n\n``Authorization: Bearer
    eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiIsImt....``\n"
- name: contacts
  description: Create, modify or delete contacts
- name: messages
  description: Send or track messages to one contact, a group of contacts or your
    entire address book
- name: templates
  description: Define reusable message or web templates
- name: campaigns
  description: Define reusable message campaigns with a predefined contact list/filter,
    template and schedule
- name: conversations
  description: Conversations group your message history with each contact into one
    thread
- name: tools
  description: Tools to assist with sending and receiving messages, such as file sharing,
    translation, etc.
- name: webhooks
  description: Webhooks allow your own system to be automatically notified upon certin
    events, such as a new message received from one of your contacts or a status change
    notification for your messages
paths:
  /oauth2/token:
    post:
      tags:
      - authentication
      summary: Get token for accessing APIs
      operationId: auth.token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  example: client_credentials
                client_id:
                  type: string
                  example: 00000000-0000-0000-0000-00000000000
                client_secret:
                  type: string
                  example: 00000000-0000-0000-0000-00000000000
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
      x-code-samples:
      - lang: CURL
        source: "curl -X POST \\\n  https://api.sakari.io/oauth2/token \\\n  -H 'Content-Type:
          application/json' \\\n  -d '{\n  \"grant_type\": \"client_credentials\"\
          ,\n  \"client_id\": \"12345678-1234-1234-1234-123456789012\",\n  \"client_secret\"\
          : \"87654321-4321-4321-4321-098765432121\"\n}'\n"
      - lang: JavaScript
        source: "var settings = {\n  \"async\": true,\n  \"crossDomain\": true,\n\
          \  \"url\": \"https://api.sakari.io/oauth2/token\",\n  \"method\": \"POST\"\
          ,\n  \"headers\": {\n    \"Content-Type\": \"application/json\"\n  },\n\
          \  \"processData\": false,\n  \"data\": \"{\\n\\t\\\"grant_type\\\": \\\"\
          client_credentials\\\",\\n\\t\\\"client_id\\\": \\\"12345678-1234-1234-1234-123456789012\\\
          \",\\n\\t\\\"client_secret\\\": \\\"87654321-4321-4321-4321-098765432121\\\
          \"\\n}\"\n}\n\n$.ajax(settings).done(function (response) {\n  console.log(response);\n\
          });\n"
      - lang: PHP
        source: "<?php\n\n  $request = new HttpRequest();\n  $request->setUrl('https://api.sakari.io/oauth2/token');\n\
          \  $request->setMethod(HTTP_METH_POST);\n\n  $request->setHeaders(array(\n\
          \    'Content-Type' => 'application/json'\n  ));\n\n  $request->setBody('{\n\
          \    \"grant_type\": \"client_credentials\",\n    \"client_id\": \"12345678-1234-1234-123456789012\"\
          ,\n    \"client_secret\": \"87654321-4321-4321-898765432121\"\n  }');\n\n\
          \  try {\n    $response = $request->send();\n\n    echo $response->getBody();\n\
          \  } catch (HttpException $ex) {\n    echo $ex;\n  }\n"
