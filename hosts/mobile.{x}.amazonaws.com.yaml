  /projects:
    post:
      operationId: CreateProject
      description: ' Creates an AWS Mobile Hub project. '
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  details:
                    allOf:
                    - type: object
                      properties:
                        name:
                          type: string
                          description: ' Name of the project. '
                        projectId:
                          type: string
                          description: ' Unique project identifier. '
                        region:
                          type: string
                          description: ' Default region to use for AWS resource creation
                            in the AWS Mobile Hub project. '
                        state:
                          type: string
                          enum:
                          - NORMAL
                          - SYNCING
                          - IMPORTING
                          description: ' Synchronization state for a project. '
                        createdDate:
                          allOf:
                          - type: string
                            format: date-time
                          - description: ' Date the project was created. '
                        lastUpdatedDate:
                          allOf:
                          - type: string
                            format: date-time
                          - description: ' Date of the last modification of the project. '
                        consoleUrl:
                          allOf:
                          - type: string
                          - description: ' Website URL for this project in the AWS
                              Mobile Hub console. '
                        resources:
                          type: array
                          description: ' List of AWS resources associated with a project. '
                          items:
                            type: object
                            properties:
                              type:
                                type: string
                                description: ' Simplified name for type of AWS resource
                                  (e.g., bucket is an Amazon S3 bucket). '
                              name:
                                type: string
                                description: ' Name of the AWS resource (e.g., for
                                  an Amazon S3 bucket this is the name of the bucket). '
                              arn:
                                type: string
                                description: ' AWS resource name which uniquely identifies
                                  the resource in AWS systems. '
                              feature:
                                type: string
                                description: ' Identifies which feature in AWS Mobile
                                  Hub is associated with this AWS resource. '
                              attributes:
                                type: object
                                description: ' Key-value attribute pairs. '
                                additionalProperties:
                                  type: string
                                  description: ' Value part of key-value attribute
                                    pairs. '
                            description: ' Information about an instance of an AWS
                              resource associated with a project. '
                      description: ' Detailed information about an AWS Mobile Hub
                        project. '
                    - description: ' Detailed information about the created AWS Mobile
                        Hub project. '
                description: ' Result structure used in response to a request to create
                  a project. '
