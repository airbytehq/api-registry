  /api/rest/v1/account/statistics:
    get:
      consumes:
      - application/json
      - application/xml
      deprecated: false
      description: Returns data from the statistics report. Note that by default the
        statistics shown are based on the number of messages, use the calculateCreditValue
        should you wish to calculate the statistics based on credit value.
      operationId: getStatistics
      parameters:
      - description: 'date format: dd-MM-yyyy'
        format: date-time
        in: query
        name: from
        required: false
        type: string
      - description: 'date format: dd-MM-yyyy'
        format: date-time
        in: query
        name: to
        required: false
        type: string
      - description: optional email address of user to return statistics for a single
          user, default is to return statistics for all users if administrator, or
          statistics for your own account if not an administrator
        in: query
        name: userEmailAddress
        required: false
        type: string
      - description: optional campaign name
        in: query
        name: campaign
        required: false
        type: string
      - description: optionally include refunded and optout counts, default is false
        in: query
        name: includeRefundedAndOptout
        required: false
        type: boolean
      - description: optionally calculate using credit value rather than message count,
          default is false
        in: query
        name: calculateCreditValue
        required: false
        type: boolean
      responses:
        '200':
          description: Success
          schema:
            description: WebServiceAccountStatistics
            properties:
              from:
                format: date-time
                type: string
              grandTotal:
                description: WebServiceStatistics
                properties:
                  delivered:
                    format: double
                    type: number
                  failed:
                    format: double
                    type: number
                  failedOptout:
                    format: double
                    type: number
                  failedRefunded:
                    format: double
                    type: number
                  sent:
                    format: double
                    type: number
                  total:
                    format: double
                    type: number
              showingCreditValue:
                type: boolean
              to:
                format: date-time
                type: string
              users:
                items:
                  description: WebServiceUserStatistics
                  properties:
                    campaigns:
                      items:
                        description: WebServiceCampaignStatistics
                        properties:
                          campaign:
                            type: string
                          statistics:
                            description: WebServiceStatistics
                            properties:
                              delivered:
                                format: double
                                type: number
                              failed:
                                format: double
                                type: number
                              failedOptout:
                                format: double
                                type: number
                              failedRefunded:
                                format: double
                                type: number
                              sent:
                                format: double
                                type: number
                              total:
                                format: double
                                type: number
                      type: array
                    total:
                      description: WebServiceStatistics
                      properties:
                        delivered:
                          format: double
                          type: number
                        failed:
                          format: double
                          type: number
                        failedOptout:
                          format: double
                          type: number
                        failedRefunded:
                          format: double
                          type: number
                        sent:
                          format: double
                          type: number
                        total:
                          format: double
                          type: number
                    user:
                      description: WebServiceUser
                      properties:
                        company:
                          type: string
                        contactNumber:
                          type: string
                        creditBalance:
                          format: double
                          type: number
                        emailAddress:
                          type: string
                        firstName:
                          type: string
                        lastName:
                          type: string
                        password:
                          type: string
                        userId:
                          format: int64
                          type: integer
                type: array
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      summary: statistics
      tags:
      - account
