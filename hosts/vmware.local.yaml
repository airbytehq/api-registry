paths:
  /auth/token:
    delete:
      description: "Deletes the auth token provided in Authorization header.\nDeleting
        an expired or invalid token will result in 401 Unauthorized error."
      operationId: delete
      responses:
        '204':
          description: Success
        '401':
          description: Unauthorized
        '500':
          description: Internal Error
      security:
      - ApiKeyAuth: []
      summary: Delete an auth token.
      tags:
      - Authentication
    post:
      description: <html><body> vRealize Network Insight supports token based authentication.Tokens
        are non-modifiable identifiers returned by the system when the user has successfully
        authenticated using valid credentials. Token expires after expiry time returned
        in the response. All API requests must provide the auth token in Authorization
        header in following format.<br> Authorization &#58; NetworkInsight {token}
        <br> If a token is invalid or expired, 401-Unauthorized error gets returned
        in the response of the API request. </body></html>
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              properties:
                domain:
                  properties:
                    domain_type:
                      enum:
                      - LDAP
                      - LOCAL
                      example: LDAP
                      type: string
                    value:
                      description: domain value, not required for LOCAL domain
                      example: example.com
                      type: string
                  type: object
                password:
                  example: password
                  type: string
                username:
                  example: admin@vrni.com
                  type: string
              type: object
        description: User Credentials
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  expiry:
                    description: expiry epoch time in secs.
                    format: int64
                    type: integer
                  token:
                    type: string
                type: object
            expiry:
              examples:
                response:
                  value: 1509332642427
            token:
              examples:
                response:
                  value: 1rT7tm4riiACSfxrO2BvkA==
          description: Success
        '400':
          content:
            application/json:
              schema:
                properties:
                  code:
                    format: int32
                    type: integer
                  details:
                    items:
                      properties:
                        code:
                          format: int32
                          type: integer
                        message:
                          type: string
                        target:
                          items:
                            type: string
                          type: array
                      type: object
                    type: array
                  message:
                    type: string
                type: object
          description: Bad Request
        '401':
          description: Unauthorized
        '500':
          description: Internal Error
      summary: Create an auth token
      tags:
      - Authentication
