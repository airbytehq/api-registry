    post:
      description: 'Creates and runs a matrix of tests according to the given specifications.
        Unsupported environments will be returned in the state UNSUPPORTED. A test
        matrix is limited to use at most 2000 devices in parallel. The returned matrix
        will not yet contain the executions that will be created for this matrix.
        Execution creation happens later on and will require a call to GetTestMatrix.
        May return any of the following canonical error codes: - PERMISSION_DENIED
        - if the user is not authorized to write to project - INVALID_ARGUMENT - if
        the request is malformed or if the matrix tries to use too many simultaneous
        devices.'
      operationId: testing.projects.testMatrices.create
      parameters:
      - description: The GCE project under which this job will run.
        in: path
        name: projectId
        required: true
        schema:
          type: string
      - description: A string id used to detect duplicated requests. Ids are automatically
          scoped to a project, so users should ensure the ID is unique per-project.
          A UUID is recommended. Optional, but strongly recommended.
        in: query
        name: requestId
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              description: TestMatrix captures all details about a test. It contains
                the environment configuration, test specification, test executions
                and overall state and outcome.
              properties:
                clientInfo:
                  description: Information about the client which invoked the test.
                  properties:
                    clientInfoDetails:
                      description: The list of detailed information about client.
                      items:
                        description: "Key-value pair of detailed information about
                          the client which invoked the test. Examples: {'Version',
                          '1.0'}, {'Release Track', 'BETA'}."
                        properties:
                          key:
                            description: Required. The key of detailed client information.
                            type: string
                          value:
                            description: Required. The value of detailed client information.
                            type: string
                        type: object
                      type: array
                    name:
                      description: Required. Client name, such as gcloud.
                      type: string
                  type: object
                environmentMatrix:
                  description: The matrix of environments in which the test is to
                    be executed.
                  properties:
                    androidDeviceList:
                      description: A list of Android device configurations in which
                        the test is to be executed.
                      properties:
                        androidDevices:
                          description: Required. A list of Android devices.
                          items:
                            description: A single Android device.
                            properties:
                              androidModelId:
                                description: Required. The id of the Android device
                                  to be used. Use the TestEnvironmentDiscoveryService
                                  to get supported options.
                                type: string
                              androidVersionId:
                                description: Required. The id of the Android OS version
                                  to be used. Use the TestEnvironmentDiscoveryService
                                  to get supported options.
                                type: string
                              locale:
                                description: Required. The locale the test device
                                  used for testing. Use the TestEnvironmentDiscoveryService
                                  to get supported options.
                                type: string
                              orientation:
                                description: Required. How the device is oriented
                                  during the test. Use the TestEnvironmentDiscoveryService
                                  to get supported options.
                                type: string
                            type: object
                          type: array
                      type: object
                    androidMatrix:
                      description: A set of Android device configuration permutations
                        is defined by the the cross-product of the given axes. Internally,
                        the given AndroidMatrix will be expanded into a set of AndroidDevices.
                        Only supported permutations will be instantiated. Invalid
                        permutations (e.g., incompatible models/versions) are ignored.
                      properties:
                        androidModelIds:
                          description: Required. The ids of the set of Android device
                            to be used. Use the TestEnvironmentDiscoveryService to
                            get supported options.
                          items:
                            type: string
                          type: array
                        androidVersionIds:
                          description: Required. The ids of the set of Android OS
                            version to be used. Use the TestEnvironmentDiscoveryService
                            to get supported options.
                          items:
                            type: string
                          type: array
                        locales:
                          description: Required. The set of locales the test device
                            will enable for testing. Use the TestEnvironmentDiscoveryService
                            to get supported options.
                          items:
                            type: string
                          type: array
                        orientations:
                          description: Required. The set of orientations to test with.
                            Use the TestEnvironmentDiscoveryService to get supported
                            options.
                          items:
                            type: string
                          type: array
                      type: object
                    iosDeviceList:
                      description: A list of iOS device configurations in which the
                        test is to be executed.
                      properties:
                        iosDevices:
                          description: Required. A list of iOS devices.
                          items:
                            description: A single iOS device.
                            properties:
                              iosModelId:
                                description: Required. The id of the iOS device to
                                  be used. Use the TestEnvironmentDiscoveryService
                                  to get supported options.
                                type: string
                              iosVersionId:
                                description: Required. The id of the iOS major software
                                  version to be used. Use the TestEnvironmentDiscoveryService
                                  to get supported options.
                                type: string
                              locale:
                                description: Required. The locale the test device
                                  used for testing. Use the TestEnvironmentDiscoveryService
                                  to get supported options.
                                type: string
                              orientation:
                                description: Required. How the device is oriented
                                  during the test. Use the TestEnvironmentDiscoveryService
                                  to get supported options.
                                type: string
                            type: object
                          type: array
                      type: object
                  type: object
                extendedInvalidMatrixDetails:
                  description: Output only. Details about why a matrix was deemed
                    invalid. If multiple checks can be safely performed, they will
                    be reported but no assumptions should be made about the length
                    of this list.
                  items:
                    description: Describes a single error or issue with a matrix.
                    properties:
                      message:
                        description: Output only. A human-readable message about how
                          the error in the TestMatrix. Expands on the `reason` field
                          with additional details and possible options to fix the
                          issue.
                        readOnly: true
                        type: string
                      reason:
                        description: Output only. The reason for the error. This is
                          a constant value in UPPER_SNAKE_CASE that identifies the
                          cause of the error.
                        readOnly: true
                        type: string
                    type: object
                  readOnly: true
                  type: array
                failFast:
                  description: If true, only a single attempt at most will be made
                    to run each execution/shard in the matrix. Flaky test attempts
                    are not affected. Normally, 2 or more attempts are made if a potential
                    infrastructure issue is detected. This feature is for latency
                    sensitive workloads. The incidence of execution failures may be
                    significantly greater for fail-fast matrices and support is more
                    limited because of that expectation.
                  type: boolean
                flakyTestAttempts:
                  description: The number of times a TestExecution should be re-attempted
                    if one or more of its test cases fail for any reason. The maximum
                    number of reruns allowed is 10. Default is 0, which implies no
                    reruns.
                  format: int32
                  type: integer
                invalidMatrixDetails:
                  description: Output only. Describes why the matrix is considered
