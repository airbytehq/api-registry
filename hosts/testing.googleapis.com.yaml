                            cases. Shard duration will be exceeded if: - The maximum
                            shard limit is reached and there is more calculated test
                            time remaining to allocate into shards. - Any individual
                            test is estimated to be longer than the targeted shard
                            duration. Shard duration is not guaranteed because smart
                            sharding uses test case history and default durations
                            which may not be accurate. The rules for finding the test
                            case timing records are: - If the service has processed
                            a test case in the last 30 days, the record of the latest
                            successful test case will be used. - For new test cases,
