                    properties:
                      currency:
                        description: The three-character [ISO currency code](https://docs.adyen.com/development-resources/currency-codes).
                        maxLength: 3
                        minLength: 3
                        type: string
                      value:
                        description: The amount of the transaction, in [minor units](https://docs.adyen.com/development-resources/currency-codes).
                        format: int64
                        type: integer
                    required:
                    - value
                    - currency
                    type: object
                  triggerAmount:
                    properties:
                      currency:
                        description: The three-character [ISO currency code](https://docs.adyen.com/development-resources/currency-codes).
                        maxLength: 3
                        minLength: 3
                        type: string
                      value:
                        description: The amount of the transaction, in [minor units](https://docs.adyen.com/development-resources/currency-codes).
                        format: int64
                        type: integer
                    required:
                    - value
                    - currency
                    type: object
                  type:
                    default: push
                    description: "The direction of sweep, whether pushing out or pulling
                      in funds to the balance account. If not provided, by default,
                      this is set to **push**.\n\nPossible values:\n\n * **push**:
                      _push out funds_ to a destination balance account or transfer
                      instrument.\n\n * **pull**: _pull in funds_ from a source merchant
                      account, transfer instrument, or balance account."
                    enum:
                    - pull
                    - push
                    type: string
